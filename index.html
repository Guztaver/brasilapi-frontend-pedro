<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Consulta de DDDs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="./index.js" defer></script>
</head>
<body class="container">
    <main class="row justify-content-center"> <section class="row">
            <h1>Consulta de Cidades por DDD</h1>
        </section>
        <section class="row row-cols-2">
            <div class="container">
                <form id="ddd-query" class="row">
                    <label for="ddd-field">Consulta de DDD's</label>
                    <input class="p-3" id="ddd-field" type="number" min="0" placeholder="Insira o DDD que deseja buscar" />
                    <input class="p-3 btn btn-primary" type="submit">
                </form>
            </div>
            <div class="col-md-6"> 
                <table class="table table-striped"> 
                    <thead id="ddd-table-header">
                        <tr>
                            <th scope="col">Cidade</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="ddd-table-body"></tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
